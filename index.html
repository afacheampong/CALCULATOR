<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CALCULATOR</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

<div class="container-calculator">
  	<div class="row">
    	<div class= "col-md-12"> 0</div>
	</div>

  <div class="row">
    <div class="col-md-3 number1">AC</div>
    <div class="col-md-3 number1" >+/-</div>
    <div class="col-md-3 number1">%</div>
    <div class="col-md-3 number2">#</div>
  </div>


  <div class="row">
    <div class="col-md-3 number1">7</div>
    <div class="col-md-3 number1">8</div>
    <div class="col-md-3 number1">9</div>
    <div class="col-md-3 number2" >*</div>
  </div>

  <div class="row">
    <div class="col-md-3 number1">4</div>
    <div class="col-md-3 number1">5</div>
    <div class="col-md-3 number1">6</div>
    <div class="col-md-3 number2">-</div>
  </div>

<div class="row">
    <div class="col-md-3 number1">1</div>
    <div class="col-md-3 number1">2</div>
    <div class="col-md-3 number1">3</div>
    <div class="col-md-3 number2">+</div>
 </div>


 <div class="row">
    <div class="col-md-6 number1">0</div>
    <div class="col-md-3 number1">.</div>
    <div class="col-md-3 number2">=</div>
 </div>

</div>


 
<script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.js"></script>

</body>
</html>
